version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: uaop
      POSTGRES_PASSWORD: uaop_dev
      POSTGRES_DB: uaop
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: ./apps/api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://uaop:uaop_dev@postgres:5432/uaop
      CORS_ORIGINS: http://localhost:3000
    depends_on:
      - postgres

  web:
    build: ./apps/web
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_WS_URL: ws://localhost:8000
    depends_on:
      - api

volumes:
  pgdata:
